<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PYROBOT Pro Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* GLOBAL SETTINGS */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation; /* Removes 300ms tap delay */
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            background-color: #1a1a1a;
            background-image: radial-gradient(circle at center, #2c2c2c 0%, #0d0d0d 100%);
            margin: 0;
            color: white;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100dvh;
            overflow: hidden;
            padding: 10px;
        }

        /* MAIN CONTAINER */
        .main-container {
            position: relative; 
            display: flex;
            flex-direction: column; 
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            padding: 15px;
            gap: 15px;
            width: 100%;
            max-width: 500px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            align-items: center;
            margin-top: 40px; 
            
            /* Hardware acceleration */
            transform: translateZ(0);
            will-change: transform;
        }

        /* TITLE STYLE */
        .main-title {
            position: absolute;
            left: 0;
            width: 100%;
            text-align: center;
            font-weight: 900;
            letter-spacing: 4px;
            color: rgba(255, 255, 255, 0.3);
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
            text-transform: uppercase;
            pointer-events: none;
            z-index: 100;
            font-size: clamp(1.5rem, 5vw, 4rem); 
            top: -40px; 
            transition: all 0.3s ease;
        }

        /* DESKTOP BREAKPOINT (Large Screens) */
        @media (min-width: 1024px) {
            .main-container {
                flex-direction: row;
                max-width: 90vw;
                height: 85vh;
                padding: 40px;
                gap: 50px; /* Increased gap for better spacing */
                margin-top: 50px;
            }
            .main-title {
                top: -85px; 
                font-size: 3.8rem; 
                letter-spacing: 8px; 
                color: rgba(255, 255, 255, 0.5); 
            }
            .video-window {
                flex: 2;
                height: 100% !important;
            }
            .controls-wrapper {
                flex: 1;
                /* INCREASED SIZE HERE: 100px -> 120px */
                --btn-size: 120px; 
                gap: 25px !important;
            }
        }

        /* MOBILE LANDSCAPE */
        @media (orientation: landscape) and (max-width: 1023px) {
            .main-container {
                flex-direction: row;
                max-width: 96vw;
                max-height: 90vh;
                padding: 10px 20px;
                gap: 20px;
                margin-top: 25px; 
            }
            .main-title {
                top: -30px; 
                font-size: 1.2rem; 
            }
            .video-window {
                flex: 2;
                height: 100% !important;
            }
            .controls-wrapper {
                flex: 1;
                --btn-size: clamp(45px, 12vh, 80px); 
                gap: 10px !important;
            }
        }

        /* PORTRAIT */
        @media (orientation: portrait) {
            .controls-wrapper {
                --btn-size: clamp(60px, 16vw, 75px);
            }
            .main-title {
                 top: -45px;
            }
        }

        /* VIDEO WINDOW */
        .video-window {
            width: 100%;
            background: #000;
            aspect-ratio: 16 / 9;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            border: 1.5px solid #333;
        }

        .feed-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #000;
            -webkit-user-drag: none;
        }

        .label {
            position: absolute;
            top: 8px;
            left: 8px;
            /*background: rgba(255, 59, 48, 0.9);*/
            background: rgba(75, 4, 0, 0.9);
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 5px;
            opacity: 0.60;
        }

        /* CONTROLS */
        .controls-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .action-buttons-container {
            display: flex;
            gap: 12px;
        }

        .btn {
            background: linear-gradient(145deg, #444, #222);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.08);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.05s ease-out, background 0.1s; 
            box-shadow: 0 3px 8px rgba(0,0,0,0.4);
        }

        .round {
            width: var(--btn-size);
            height: var(--btn-size);
            border-radius: 50%;
            font-size: calc(var(--btn-size) * 0.45);
        }

        .dpad {
            display: grid;
            grid-template-columns: repeat(3, var(--btn-size));
            grid-template-rows: repeat(3, var(--btn-size));
            gap: 10px; /* Slight gap increase for desktop comfort */
            background: rgba(0,0,0,0.25);
            padding: 12px;
            border-radius: 18px;
        }

        .dpad .btn {
            width: var(--btn-size);
            height: var(--btn-size);
            border-radius: 12px;
            font-size: calc(var(--btn-size) * 0.4);
        }

        .up-left i { transform: rotate(-45deg); }
        .up-right i { transform: rotate(45deg); }
        .down-left i { transform: rotate(45deg); }
        .down-right i { transform: rotate(-45deg); }

        .btn.active-press {
            background: #007aff !important;
            transform: scale(0.94);
            box-shadow: 0 0 15px rgba(0, 122, 255, 0.6);
        }

        .active-light { background: linear-gradient(145deg, #ffcc00, #ff9500) !important; color: #000 !important; }
        .active-horn { background: linear-gradient(145deg, #ff3b30, #ff2d55) !important; }

        .dpad-center-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.1;
            color: white;
            font-size: calc(var(--btn-size) * 0.4);
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="main-title">PYROBOT</div>

        <div class="video-window">
            <img src="{{ url_for('video_feed') }}" alt="Robot Feed" class="feed-img">
            <div class="label">Live Preview</div>
        </div>

        <div class="controls-wrapper">
            <div class="action-buttons-container">
                <button class="btn round horn-toggle" id="hornBtn" onclick="toggleHorn()">
                    <i id="hornIcon" class="fas fa-bullhorn"></i>
                </button>
                <button class="btn round light-toggle" id="lightBtn" onclick="toggleLight()">
                    <i id="lightIcon" class="far fa-lightbulb"></i>
                </button>
            </div>

            <div class="dpad" id="dpad" 
                 onpointerdown="startSwipe(event)" 
                 onpointermove="handleSwipe(event)" 
                 onpointerup="stopSwipe()" 
                 onpointerleave="stopSwipe()">
                
                <button class="btn diag up-left" data-action="upleft"><i class="fas fa-chevron-up"></i></button>
                <button class="btn up" data-action="forward"><i class="fas fa-chevron-up"></i></button>
                <button class="btn diag up-right" data-action="upright"><i class="fas fa-chevron-up"></i></button>

                <button class="btn left" data-action="left"><i class="fas fa-chevron-left"></i></button>
                <div class="dpad-center-logo"><i class="fas fa-robot"></i></div>
                <button class="btn right" data-action="right"><i class="fas fa-chevron-right"></i></button>

                <button class="btn diag down-left" data-action="downleft"><i class="fas fa-chevron-down"></i></button>
                <button class="btn down" data-action="backward"><i class="fas fa-chevron-down"></i></button>
                <button class="btn diag down-right" data-action="downright"><i class="fas fa-chevron-down"></i></button>
            </div>
        </div>
    </div>

    <script>
        let lightOn = false;
        let hornOn = false;
        let currentAction = null; 
        let isMouseDown = false; 
        let controller = null;

        function send(action, state) {
            if (controller) {
                controller.abort();
            }
            controller = new AbortController();
            const signal = controller.signal;

            fetch(`/control/${action}/${state}`, { 
                method: 'GET', 
                keepalive: true,
                signal: signal 
            }).catch(err => {
                if (err.name !== 'AbortError') {
                    console.error('Fetch error:', err);
                }
            });
        }

        function startSwipe(event) {
            event.preventDefault(); 
            isMouseDown = true;
            handleSwipe(event);
        }

        function handleSwipe(event) {
            if (!isMouseDown) return;
            
            const x = event.clientX || (event.touches ? event.touches[0].clientX : 0);
            const y = event.clientY || (event.touches ? event.touches[0].clientY : 0);
            
            const target = document.elementFromPoint(x, y);
            const button = target ? target.closest('.btn[data-action]') : null;

            if (button) {
                const action = button.getAttribute('data-action');
                if (currentAction !== action) {
                    if (currentAction) {
                        const prevBtn = document.querySelector(`.btn[data-action="${currentAction}"]`);
                        if(prevBtn) prevBtn.classList.remove('active-press');
                        send(currentAction, 'stop'); 
                    }
                    currentAction = action;
                    button.classList.add('active-press');
                    send(action, 'start');
                }
            } else {
                if (currentAction) {
                    const prevBtn = document.querySelector(`.btn[data-action="${currentAction}"]`);
                    if(prevBtn) prevBtn.classList.remove('active-press');
                    send(currentAction, 'stop');
                    currentAction = null;
                }
            }
        }

        function stopSwipe() {
            isMouseDown = false; 
            if (currentAction) {
                document.querySelectorAll('.btn').forEach(b => b.classList.remove('active-press'));
                send(currentAction, 'stop');
                currentAction = null;
            }
        }

        function toggleLight() {
            lightOn = !lightOn;
            const btn = document.getElementById('lightBtn');
            const icon = document.getElementById('lightIcon');
            
            if (lightOn) {
                btn.classList.add('active-light');
                icon.className = 'fas fa-lightbulb';
                send('light', 'on');
            } else {
                btn.classList.remove('active-light');
                icon.className = 'far fa-lightbulb';
                send('light', 'off');
            }
        }

        function toggleHorn() {
            hornOn = !hornOn;
            const btn = document.getElementById('hornBtn');
            
            if (hornOn) {
                btn.classList.add('active-horn');
                send('horn', 'start');
            } else {
                btn.classList.remove('active-horn');
                send('horn', 'stop');
            }
        }
    </script>
</body>
</html>
